<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dc54593ae1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">

        <div class="main_box">
            <div class="search_box">
            <i class="fa-solid fa-location-dot"></i>
          <div class="search_text">
            <input id="input_text" type="text" placeholder="Search City"/>
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass searching"></i>
          </div>
        </div>
        </div>
        <div class="city_name">
          <i class="fa-solid fa-location-crosshairs"></i>
          <h1 class="city_heading"></h1>
        </div>

        <div class="cloud_image">
            <img class="cld" src="">
            <div class="temp">0</div>
            <div class="day">--</div>
        </div>
        
        <div class="details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="hum_data">
                    <p class="hum">00</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="wind_data">
                    <p class="win">0</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
