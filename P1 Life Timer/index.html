<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="styel.css" />
    <script src="https://kit.fontawesome.com/dc54593ae1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="big-container">
      <div class="content">
         <div class="heading">
          <h1><span class="span-one">L</span>ife <span class="span-one">T</span>imer</h1>
        </div>
        <div class="msg">
          <h1>Kindly Enter Your Date of Birth</h1>
        </div>

        <div class="date">
          <i id="set" class="fa-solid fa-gear setting"></i>
          <div class="input hide">
            <h2>Enter DOB</h2>
            <input id="input-text" type="date">
            <i id="submit" class="fa-brands fa-get-pocket"></i>
          </div>
        </div>
        

        <div id="counter" class="life-counter hide">
          <h1>Congratulations ! You Spent </h1>
          <div class="details">
            <h2 >
            <div id="year">0</div>Years
          </h2>
          <h2 >
            <div id="month">0</div>Months
          </h2>
          <h2 >
            <div id="day">0</div>Days
          </h2>
          <h2 >
            <div id="hour">0</div>Hours
          </h2>
          <h2 >
            <div id="minute">0</div>Minutes
          </h2>
          <h2 >
            <div id="second">0</div>Seconds
          </h2>
          </div>
          

        </div>
        <span class="blank"></span>

      </div>
       
    </div>
    <script src="script.js"></script>
  </body>
</html>
