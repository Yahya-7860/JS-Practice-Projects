<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styel.css">
    <script src="https://kit.fontawesome.com/dc54593ae1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="nav_content container">
            <div class="logo">
                <img src="images/spotify logo.png">
            </div>
            <div class="nav_links">
                <ul>
                    <li><a href="#" id="google">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="middle_part">
        <div class="middle_box">
            <div class="left_content">

            </div>
            <div class="right_content">

                <div class="songs">
                    <div class="item">
                        <img alt="">
                        <p class="s_name">Let me Love you</p>

                            <p class="song_time">05:30</p>
                            <i id="0" class="fa-solid fa-circle-play miniPlay"></i>

                    </div>
                    <div class="item ">

                        <p class="s_name">Let me Love you</p>

                    <div class="item ">

                    <div class="item ">

                        </div>
                    </div>
                    <div class="item ">
                        <img alt="">
                        <p class="s_name">Let me Love you</p>

                    <div class="item ">

                    <div class="item ">

                            <i id="6" class="fa-solid fa-circle-play miniPlay"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="music_play">
        <div class="music_play_content">
            <div class="range">
                <input type="range" min="0" max="100" value="0" id="progress">
            </div>
            <div class="song_name">
                <p id="s_name"></p>
            </div>
            <div class="song_button">
                <i class="fa-solid fa-backward-step previous"></i>
                <i class="fa-regular fa-circle-play masterPlay"></i>
                <i class="fa-solid fa-forward-step next" ></i>
            </div>
    
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
