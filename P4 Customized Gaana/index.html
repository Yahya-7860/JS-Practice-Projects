<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaana</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc54593ae1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mobile-container">
        <div class="upper-part">
            <div class="upper-part-img">
                <img src="images/arijit.jpg">
                <div class="arijit-text">
                    <h2>Arijit Singh</h2>
                    <p>10M+ Followers | 5k+ Plays</p>
                </div> 

                <div class="upper-part-img-icon">
                    <i class="fa-regular fa-heart"></i>
                    <button class="play_btn">Play Songs</button>
                    <i class="fa-solid fa-share"></i>
                </div>
            </div>
        </div>

        <div class="middle-part container">
            <input type="range" min="0" max="100" value="0" class="progress">
            <div class="middle-part-icon">
                <i class="fa-solid fa-backward-step previous"></i>
                <i class="fa-solid fa-circle-play  red_button"></i>
                <i class="fa-solid fa-forward-step next"></i>
            </div>
        </div>

        <div class="lower-part container">
            <div class="lower-part-heading">
                <h2>Top Songs</h2>
            </div>
            <div class="song-item-section">
                <div class="song-item">
                    <div class="song-item-banner">
                        <img src="images/banner1.webp">
                        <div class="song-item-details">
                            <h3>Rang De To Mohe</h3>
                            <h4>Happy New Year | Arijit Singh</h4>
                        </div>
                    </div>
                    <div class="song-item-icon">
                        <div class="song-item-track">
                            <img src="images/song_track.gif" class="track1 track" alt="">
                        </div>
                        <i class="fa-regular fa-thumbs-up like "></i>
                <i class="fa-regular fa-circle-play mini_play mini_play1" id="1"></i> 
                        
                    </div>
                </div>
                <div class="song-item">
                    <div class="song-item-banner">
                        <img src="images/banner2.jpg">
                        <div class="song-item-details">
                            <h3>Chhanna Mere Ya</h3>
                            <h4>Dilbaro | Arijit Singh</h4>
                        </div>
                    </div>
                    <div class="song-item-icon">
                        <div class="song-item-track">
                            <img src="images/song_track.gif" class="track2 track" alt="">
                        </div>
                        <i class="fa-regular fa-thumbs-up like"></i>
                <i class="fa-regular fa-circle-play mini_play mini_play2" id="2"></i> 
                        
                    </div>
                </div>
                <div class="song-item">
                    <div class="song-item-banner">
                        <img src="images/banner3.jpg">
                        <div class="song-item-details">
                            <h3>Tera Fitoor</h3>
                            <h4>Genius | Arijit Singh</h4>
                        </div>
                    </div>
                    <div class="song-item-icon">
                        <div class="song-item-track">
                            <img src="images/song_track.gif" class="track3 track" alt="">
                        </div>
                        <i class="fa-regular fa-thumbs-up like"></i>
                <i class="fa-regular fa-circle-play mini_play mini_play3" id="3"></i> 
                        
                    </div>
                </div>
                <div class="song-item">
                    <div class="song-item-banner">
                        <img src="images/banner4.jpg">
                        <div class="song-item-details">
                            <h3>Agar Tum Sath Ho</h3>
                            <h4>Tamasha | Arijit Singh</h4>
                        </div>
                    </div>
                    <div class="song-item-icon">
                        <div class="song-item-track">
                            <img src="images/song_track.gif" class="track4 track" alt="">
                        </div>
                        <i class="fa-regular fa-thumbs-up like"></i>
                <i class="fa-regular fa-circle-play mini_play mini_play4" id="4"></i> 
                        
                    </div>
                </div>
                <div class="song-item">
                    <div class="song-item-banner">
                        <img src="images/banner5.jpg">
                        <div class="song-item-details">
                            <h3>Kesariya Tera</h3>
                            <h4>Kesariya | Arijit Singh</h4>
                        </div>
                    </div>
                    <div class="song-item-icon">
                        <div class="song-item-track">
                            <img src="images/song_track.gif" class="track5 track" alt="">
                        </div>
                        <i class="fa-regular fa-thumbs-up like"></i>
                <i class="fa-regular fa-circle-play mini_play mini_play5" id="5"></i> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scipt.js"></script>
</body>
</html>
